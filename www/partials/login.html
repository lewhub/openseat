<ion-content>
    <!-- nav bar -->
    <div id="login-nav-bar" class="bar bar-header bar-calm">
         <button id="nav-bar-left-button" ui-sref="signup" class="button ion-chevron-left"></button>
        <h1 class="title">Login</h1>
    </div>
    <!-- end of nav bar -->

    <!-- input fields -->
    <div class="list login-input-list">
        <label class="item item-input item-floating-label login-label">
            <span class="input-label login-span-label">School Email</span>
            <input ng-model="login_ctrl.user_info.email" class="login-input" type="email" placeholder="School Email">
        </label>

        <label class="item item-input item-floating-label login-label">
            <span class="input-label login-span-label">Password</span>
            <input ng-model="login_ctrl.user_info.password" class="login-input" type="password" placeholder="Password">
        </label>
    </div>
    <!-- end of input fields -->
      <!-- login button -->
    <div class="row login-button">
        <button ng-click="login_ctrl.login_user(login_ctrl.user_info)" class="button button-calm col col-33 col-offset-33"> Login </button>
    </div>
    <!-- end of login button -->
</ion-content>
